
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-support-module-ingress
  labels:
    app: customer-support-module
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: nginx
  rules:
  - # host: "http://<your-domain.com>"
    http:
      paths:
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: customer-support-module
            port:
              number: 80